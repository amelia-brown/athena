version: '2'

services:
  athenaapp:
    build: './athenaApp'
    volumes:
      - '.:/src'
    ports:
      - '3000:3000'
    environment:
      USER: 'http://athenauser:3001'
      TICKET: 'http://athenaticket:3002'
      KB: 'http://athenakb:3003'
      KBSEARCH: 'http://athenakbsearch:3004'
    links:
      - athenakb
      - athenakbsearch
      - athenaticket
      - athenauser
    restart: unless-stopped
  athenakb:
    build: './athenaKb'
    volumes:
      - '.:/src'
    ports:
      - '3003:3003'
    links:
      - postgres
    environment:
      POSTGRES: 'postgres'
    restart: unless-stopped
  athenakbsearch:
    build: './athenaKbSearch'
    ports:
      - '3004:4004'
    depends_on:
      - athenaticket
      - athenakb
    links:
      - postgres
      - elasticsearch
    environment:
      POSTGRES: 'postgres'
      ELASTICSEARCH: 'elasticsearch'
    restart: unless-stopped
  athenaticket:
    build: './athenaTicket'
    ports:
      - '3002:3002'
    links:
      - postgres
    environment:
      POSTGRES: 'postgres'
    restart: unless-stopped
  athenauser:
    build: './athenaUser'
    ports:
      - '3001:3001'
    links:
      - mongo
    environment:
      MONGO: 'mongo'
    restart: unless-stopped
  mongo:
    image: mongo:3.2
    ports:
      - '27017:27017'
  postgres:
    image: postgres:latest
    ports:
      - '5432:5432'
    restart: unless-stopped
  elasticsearch:
    expose:
      - '9300'
    image: elasticsearch:1.7
    ports:
      - '9300:9300'
